<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div id="outer-box"></div>
    <div id="inner-box">
      <h2 class="main-text">
        Your overall income will be<br /><span id="result"></span><br /><span
          id="text"
          >after tax deductions</span
        >
      </h2>
      <br />
      <button id="button" class="button-close">Close</button>
    </div>
  </body>
  <script>
    var tax = localStorage.getItem("overallincome");
    var taxDisplay = document.getElementById("result");
    taxDisplay.textContent = tax;
    document.getElementById("button").addEventListener("click", function () {
      window.location.href = "taxCalculator.html";
    });
  </script>
</html>
